<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <canvas id="mon_canvas" width="1000" height="1000"></canvas>
    <script>
window.onload = function () {

    var canvas = document.getElementById('mon_canvas');
        if (!canvas) {
            alert("impossible de récupérer le canvas");
            return;
        }

    var ctx = canvas.getContext('2d');
        if(!ctx){
            alert("impossible de récupérer le contexte du canvas");
            return;
        }

    ctx.beginPath();
    ctx.fillStyle = "DeepPink";
    ctx.strokeStyle = "gold";
    ctx.lineJoin= "round";
    ctx.moveTo(0, 300);
    ctx.lineTo(150,0);
    ctx.lineTo(300, 300);
    ctx.lineTo(0,300);
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.strokeStyle = "blue";
    // ctx.moveTo(0, 300); INUTILE
    ctx.arc(300,100,50,0,Math.PI, true);
    ctx.fill();
    ctx.closePath();



    ctx.font = "18px Helvetica";
    ctx.fillText("Hello World", 0, 30);
    ctx.strokeText("Bonjour", 0, 400);

}

</script>
</body>
</html>
